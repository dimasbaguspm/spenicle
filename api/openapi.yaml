          name: pageSize
          schema:
            default: 25
            description: Number of items per page
            format: int64
            maximum: 100
            minimum: 1
            type: integer
        - description: Field to sort by (name, type, amount, displayOrder, createdAt, updatedAt)
          explode: false
          in: query
          name: sortBy
          schema:
            default: createdAt
            description: Field to sort by (name, type, amount, displayOrder, createdAt, updatedAt)
            enum:
              - name
              - type
              - amount
              - displayOrder
              - createdAt
              - updatedAt
            type: string
        - description: Sort order (asc or desc)
          explode: false
          in: query
          name: sortOrder
          schema:
            default: desc
            description: Sort order (asc or desc)
            enum:
              - asc
              - desc
            type: string
        - description: Filter by account IDs
          explode: false
          in: query
          name: id
          schema:
            description: Filter by account IDs
            items:
              format: int64
              type: integer
            type:
              - array
              - "null"
        - description: Filter by account name (partial match)
          explode: false
          in: query
          name: name
          schema:
            description: Filter by account name (partial match)
            type: string
        - description: Filter by account type (expense or income)
          explode: false
          in: query
          name: type
          schema:
            description: Filter by account type (expense or income)
            items:
              enum:
                - expense
                - income
              type: string
            type:
