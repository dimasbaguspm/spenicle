components:
  schemas:
    AccountModel:
      additionalProperties: false
      properties:
        amount:
          description: Current balance
          format: int64
          type: integer
        archivedAt:
          description: Timestamp when archived (null if active)
          format: date-time
          type: string
        budget:
          $ref: "#/components/schemas/EmbeddedBudget"
          description: Currently active budget for this account
        createdAt:
          description: Creation timestamp
          format: date-time
          type: string
        deletedAt:
          description: Soft delete timestamp
          format: date-time
          type: string
        displayOrder:
          description: Display order sequence
          format: int64
          type: integer
        icon:
          description: Icon identifier
          type: string
        iconColor:
          description: Icon color code
          type: string
        id:
          description: Unique identifier
          format: int64
          type: integer
        name:
          description: Account name
          minLength: 1
          type: string
        note:
          description: Account notes
          type: string
        type:
          description: Account type (expense or income)
          enum:
            - expense
            - income
          minLength: 1
          type: string
        updatedAt:
          description: Last update timestamp
          format: date-time
          type: string
      required:
        - id
        - name
        - type
        - note
        - amount
        - displayOrder
        - createdAt
      type: object
    AccountsPagedModel:
      additionalProperties: false
      properties:
        items:
          description: List of accounts
          items:
            $ref: "#/components/schemas/AccountModel"
          type:
            - array
            - "null"
        pageNumber:
          description: Current page number
          format: int64
          type: integer
        pageSize:
          description: Items per page
          format: int64
          type: integer
        totalCount:
          description: Total number of matching items
          format: int64
          type: integer
        totalPages:
          description: Total number of pages
          format: int64
          type: integer
      required:
        - items
        - pageNumber
        - pageSize
        - totalCount
        - totalPages
      type: object
    BudgetModel:
      additionalProperties: false
