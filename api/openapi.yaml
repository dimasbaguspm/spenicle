          description: Account ID to filter transactions
          format: int64
          type: integer
        actualAmount:
          description: Actual spent amount in cents (computed from transactions)
          format: int64
          type: integer
        amountLimit:
          description: Budget limit amount in cents
          format: int64
          minimum: 1
          type: integer
        categoryId:
          description: Category ID to filter transactions
          format: int64
          type: integer
        createdAt:
          description: Creation timestamp
          format: date-time
          type: string
        deletedAt:
          description: Soft delete timestamp
          format: date-time
          type: string
        id:
          description: Unique identifier
          format: int64
          type: integer
        name:
          description: Budget name
          maxLength: 100
          type: string
        note:
          description: Optional note for the budget
          maxLength: 500
          type:
            - string
            - "null"
        periodEnd:
          description: Budget period end date
          format: date-time
          type: string
        periodStart:
          description: Budget period start date
          format: date-time
          type: string
        periodType:
          description: Budget period type
