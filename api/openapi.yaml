components:
  schemas:
    AccountSchema:
      additionalProperties: false
      properties:
        amount:
          description: Current amount
          examples:
            - 5000
          format: int64
          type: integer
        createdAt:
          description: Creation timestamp
          format: date-time
          type: string
        deletedAt:
          description: Deletion timestamp
          format: date-time
          type: string
        id:
          description: Unique identifier of the account
          examples:
            - 1
          format: int64
          type: integer
        name:
          description: Name of the account
          examples:
            - Salary
          type: string
        note:
          description: Note for the account
          examples:
            - Monthly salary
          type: string
        type:
          description: Type of account
          enum:
            - expense
            - income
          examples:
            - income
          type: string
        updatedAt:
          description: Last update timestamp
          format: date-time
          type: string
      required:
        - id
        - name
        - type
        - note
        - amount
        - createdAt
      type: object
    CreateAccountSchema:
      additionalProperties: false
      properties:
        amount:
          description: Initial amount
          examples:
            - 5000
          format: int64
          minimum: 0
          type: integer
        name:
          description: Name of the account
          examples:
            - Salary
          maxLength: 255
          minLength: 1
          type: string
        note:
          description: Optional note for the account
          examples:
            - Monthly salary
          maxLength: 1000
          type: string
        type:
          description: Type of account
          enum:
            - expense
            - income
          examples:
            - income
          type: string
      required:
        - name
        - type
        - note
        - amount
      type: object
    ErrorDetail:
      additionalProperties: false
      properties:
        location:
          description: Where the error occurred, e.g. 'body.items[3].tags' or 'path.thing-id'
          type: string
        message:
          description: Error message text
          type: string
        value:
          description: The value at the given location
      type: object
    ErrorModel:
      additionalProperties: false
      properties:
        detail:
          description: A human-readable explanation specific to this occurrence of the problem.
          examples:
            - Property foo is required but is missing.
          type: string
        errors:
          description: Optional list of individual error details
          items:
            $ref: "#/components/schemas/ErrorDetail"
          type:
            - array
            - "null"
        instance:
          description: A URI reference that identifies the specific occurrence of the problem.
          examples:
            - https://example.com/error-log/abc123
          format: uri
          type: string
        status:
          description: HTTP status code
          examples:
            - 400
          format: int64
          type: integer
        title:
          description: A short, human-readable summary of the problem type. This value should not change between occurrences of the error.
          examples:
            - Bad Request
          type: string
        type:
          default: about:blank
          description: A URI reference to human-readable documentation for the error.
          examples:
            - https://example.com/errors/example
          format: uri
          type: string
      type: object
    PaginatedAccountSchema:
      additionalProperties: false
      properties:
        items:
          description: List of accounts in current page
          items:
            $ref: "#/components/schemas/AccountSchema"
          type:
            - array
            - "null"
        pageNumber:
          description: Current page number
          examples:
            - 1
          format: int64
          type: integer
        pageSize:
          description: Number of items per page
          examples:
            - 10
          format: int64
          type: integer
        pageTotal:
          description: Total number of pages
          examples:
            - 5
          format: int64
          type: integer
        totalCount:
          description: Total number of items
          examples:
            - 50
          format: int64
          type: integer
      required:
        - pageTotal
        - pageNumber
        - pageSize
        - totalCount
        - items
      type: object
    UpdateAccountSchema:
      additionalProperties: false
      properties:
        amount:
          description: Account amount
          examples:
            - 5000
          format: int64
          minimum: 0
          type: integer
        name:
          description: Name of the account
          examples:
            - Salary
          maxLength: 255
          minLength: 1
          type: string
        note:
          description: Note for the account
          examples:
            - Updated note
          maxLength: 1000
          type: string
        type:
          description: Type of account
          enum:
            - expense
            - income
          examples:
            - income
          type: string
      type: object
info:
  title: Spenicle API
  version: 1.0.0
openapi: 3.1.0
paths:
  /accounts:
    get:
      description: Get a paginated list of accounts with optional search
      operationId: list-accounts
      parameters:
        - explode: false
          in: query
          name: name
          schema:
            type: string
        - explode: false
          in: query
          name: type
          schema:
            enum:
              - expense
              - income
            type: string
        - explode: false
          in: query
          name: orderBy
          schema:
            enum:
              - name
              - type
              - amount
              - createdAt
              - updatedAt
            type: string
        - explode: false
          in: query
          name: orderDirection
          schema:
            enum:
              - asc
              - desc
            type: string
        - explode: false
          in: query
          name: pageNumber
          schema:
            default: 1
            format: int64
            minimum: 1
            type: integer
        - explode: false
          in: query
          name: pageSize
          schema:
            default: 10
            format: int64
            maximum: 100
            minimum: 1
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedAccountSchema"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: List accounts
      tags:
        - Accounts
    post:
      description: Create a new account
      operationId: create-account
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateAccountSchema"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountSchema"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Create account
      tags:
        - Accounts
  /accounts/{id}:
    delete:
      description: Delete an account
      operationId: delete-account
      parameters:
        - description: Unique identifier of the account
          example: 1
          in: path
          name: id
          required: true
          schema:
            description: Unique identifier of the account
            examples:
              - 1
            format: int64
            minimum: 1
            type: integer
      responses:
        "204":
          description: No Content
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Delete account
      tags:
        - Accounts
    get:
      description: Get a single account by ID
      operationId: get-account
      parameters:
        - description: Unique identifier of the account
          example: 1
          in: path
          name: id
          required: true
          schema:
            description: Unique identifier of the account
            examples:
              - 1
            format: int64
            minimum: 1
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountSchema"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get account
      tags:
        - Accounts
    patch:
      description: Update an existing account
      operationId: update-account
      parameters:
        - description: Unique identifier of the account
          example: 1
          in: path
          name: id
          required: true
          schema:
            description: Unique identifier of the account
            examples:
              - 1
            format: int64
            minimum: 1
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateAccountSchema"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountSchema"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Update account
      tags:
        - Accounts
servers:
  - description: Development server
    url: http://localhost:3000
