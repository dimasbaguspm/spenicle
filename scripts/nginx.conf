user  nginx;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 3000;
        server_name _;

        root /app/frontend-web/dist;
        index index.html;

        # Serve OpenAPI YAML from backend so frontend tools can fetch /openapi.yaml
        location = /openapi.yaml {
            proxy_pass http://127.0.0.1:8080/openapi.yaml;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cloudflare headers
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            
            proxy_connect_timeout 30s;
            proxy_read_timeout 30s;
            proxy_redirect off;
        }

        # Proxy API requests to the backend service running on localhost:8080
        # Strip the /api prefix so /api/docs -> backend /docs
        location /api {
            # Rewrite to add trailing slash if missing, then proxy
            rewrite ^/api$ /api/ permanent;
        }

        location ^~ /api/ {
            # Remove the /api prefix when proxying
            rewrite ^/api/(.*)$ /$1 break;
            
            proxy_pass http://127.0.0.1:8080;
            proxy_http_version 1.1;
            
            # Standard proxy headers for Cloudflare compatibility
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cloudflare headers
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-Ray $http_cf_ray;
            
            # Timeouts and limits
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 90s;
            client_max_body_size 50M;
            
            # Buffer settings for better performance with Cloudflare
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Disable automatic redirect rewriting
            proxy_redirect off;
        }

        # Serve assets from /assets/ directly (handles requests to /assets/*)
        location ^~ /assets/ {
            try_files $uri $uri/ =404;
            access_log off;
            expires 30d;
        }

        # If a request targets an asset under a client route (e.g. /transactions/index-...js
        # or /transactions/assets/index-...css), extract the basename and serve the file
        # from the `assets` directory in the dist (e.g. /assets/index-...js).
        location ~* /(.*/)?(?<asset>[^/]+\.(?:js|css|jpg|jpeg|gif|png|svg|ico|woff2?|ttf|eot|map))$ {
            # $asset contains the basename (last path segment)
            try_files /assets/$asset =404;
            access_log off;
            expires 30d;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
