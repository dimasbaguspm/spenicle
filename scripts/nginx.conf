user  nginx;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 3000;
        server_name _;

        root /app/web/dist;
        index index.html;

        # If a request targets an asset under a client route (e.g. /transactions/index-...js
        # or /transactions/assets/index-...css), extract the basename and serve the file
        # from the root of the dist directory (e.g. /index-...js).
        location ~* /(.*/)?(?<asset>[^/]+\.(?:js|css|jpg|jpeg|gif|png|svg|ico|woff2?|ttf|eot|map))$ {
            # $asset contains the basename (last path segment)
            try_files /$asset =404;
            access_log off;
            expires 30d;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
