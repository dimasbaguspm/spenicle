user  nginx;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 3000;
        server_name _;

        root /app/web/dist;
        index index.html;

        # Serve OpenAPI YAML from backend so frontend tools can fetch /openapi.yaml
        location = /openapi.yaml {
            proxy_pass http://127.0.0.1:8080/openapi.yaml;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_read_timeout 90s;
            client_max_body_size 50M;
            proxy_redirect off;
        }

        # Proxy API requests to the backend service running on localhost:8080
        # Strip the /api prefix so /api/docs -> backend /docs
        location = /api {
            return 301 /api/;
        }

        location ^~ /api/ {
            # remove the /api prefix when proxying
            proxy_pass http://127.0.0.1:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 90s;
            client_max_body_size 50M;
            proxy_redirect off;
        }

        # If a request targets an asset under a client route (e.g. /transactions/index-...js
        # or /transactions/assets/index-...css), extract the basename and serve the file
        # from the root of the dist directory (e.g. /index-...js).
        location ~* /(.*/)?(?<asset>[^/]+\.(?:js|css|jpg|jpeg|gif|png|svg|ico|woff2?|ttf|eot|map))$ {
            # $asset contains the basename (last path segment)
            try_files /$asset =404;
            access_log off;
            expires 30d;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
