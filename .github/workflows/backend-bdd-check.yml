name: Backend BDD E2E Tests

on:
  push:
    branches:
      - main
    paths:
      - "apps/backend/**"
      - "apps/backend-bdd/**"
      - ".github/workflows/backend-bdd-check.yml"
  pull_request:
    branches:
      - main
    paths:
      - "apps/backend/**"
      - "apps/backend-bdd/**"
      - ".github/workflows/backend-bdd-check.yml"

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: apps/backend-bdd
        run: bun install

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start Docker services
        working-directory: apps/backend-bdd
        run: |
          cp .env.example .env
          docker compose up -d --wait
          docker compose ps

      - name: Wait for services to be ready
        working-directory: apps/backend-bdd
        run: |
          echo "Waiting for backend to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:8080/health > /dev/null 2>&1; do sleep 2; done' || exit 1
          echo "Backend is ready!"

      - name: Run E2E tests
        working-directory: apps/backend-bdd
        run: bun run test:headed

      - name: Stop Docker services
        if: always()
        working-directory: apps/backend-bdd
        run: docker compose down -v
