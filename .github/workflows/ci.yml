name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Show Go version
        run: go version

      - name: Check formatting (gofmt)
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "gofmt found files that need formatting:";
            gofmt -l .;
            exit 1;
          fi

      - name: Vet
        run: go vet ./...

      - name: Run tests
        run: go test ./...

      - name: Build
        run: go build ./...
