name: Web CI Check

on:
  push:
    branches: [main]
    paths:
      - "apps/frontend-web/**"
      - ".github/workflows/web-ci-check.yml"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Dependencies
        run: |
          cd apps/frontend-web
          bun install

      - name: Build
        run: |
          cd apps/frontend-web
          bun run build
