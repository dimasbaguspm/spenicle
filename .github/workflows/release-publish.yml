name: Build and Publish Image

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push release-tag image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: scripts/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/spenicle:${{ github.event.release.tag_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push latest tag (production releases only)
        if: ${{ !github.event.release.prerelease }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: scripts/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/spenicle:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image
        run: |
          echo "Published ghcr.io/${{ github.repository_owner }}/spenicle:${{ github.event.release.tag_name }}"
